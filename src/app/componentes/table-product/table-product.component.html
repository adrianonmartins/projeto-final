

<h3>Produtos</h3>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Código de Barras</th>
      <th scope="col">Nome</th>
      <th scope="col">Preço</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <th scope="row">{{product.id}}</th>
      <td>{{product.codigoBarras}}</td>
      <td>{{product.nome}}</td>
      <td>{{product.preco}}</td>
      <td>
        <a class="btn-actions" routerLink="/cadastro">Editar </a>|
        <a class="btn-actions" routerLink="/cadastro">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary" routerLink="/cadastro">Cadastrar</button>
